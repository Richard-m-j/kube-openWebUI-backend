# 05-frontend.yml
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort # Exposes the service on each Node's IP at a static port.
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081 # Access via http://<your-node-ip>:30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: modelmanager-frontend
        image: richardjoseph1/modelmanager-frontend-kube-openwebui:latest
        ports:
        - containerPort: 80