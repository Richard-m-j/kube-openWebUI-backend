# 02-ollama.yml
apiVersion: v1
kind: Service
metadata:
  name: ollama # The DNS name other pods will use to connect
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
spec:
  serviceName: "ollama"
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      volumes: # Define the volume and link it to our PVC
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-data-pvc
      containers:
      - name: ollama
        image: richardjoseph1/ollama-kube-openwebui:latest
        ports:
        - containerPort: 11434
        volumeMounts: # Mount the volume defined above
        - name: ollama-data
          mountPath: /ollama/.ollama