apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: modelmanager-backend
        # CHANGED: Replaced ':latest' with a stable placeholder for the CI/CD pipeline.
        image: richardjoseph1/modelmanager-backend-kube-openwebui:c1058b45e66b0b33715d953cbb20f37c9f41e1e6
        
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_HOST
          value: "http://ollama:11434"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/models
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10