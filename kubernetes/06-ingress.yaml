# 06-ingress-corrected-and-valid.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelmanager-ingress
  annotations:
    # Use-regex is still helpful for precise path matching.
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # Optional: CORS headers remain at the top level.
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Rule 1: Backend API for Model Manager
      # Routes /api/... traffic directly to the backend service.
      # The backend container is already listening for paths starting with /api.
      - path: /api(/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Rule 2: Frontend for Model Manager
      # Routes /modelmanager/... traffic directly to the frontend service.
      # The NGINX in the frontend container is configured to serve the app from this path.
      - path: /modelmanager(/.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80

      # Rule 3: OpenWebUI at the Root
      # Routes all other traffic (/) to the open-webui service.
      # This rule must be last to act as the default.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 8080