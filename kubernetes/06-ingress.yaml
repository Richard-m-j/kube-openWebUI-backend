# 06-ingress-final-corrected.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelmanager-ingress
  annotations:
    # Set use-regex to false as we are using simple prefix matching
    nginx.ingress.kubernetes.io/use-regex: "false"
    # Optional: CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Rule 1: Backend API - Routes /api/... traffic to the backend
      # Using a Prefix path type ensures the full path is sent to the backend service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Rule 2: Frontend for Model Manager
      - path: /modelmanager
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

      # Rule 3: OpenWebUI at the Root - This is the default
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 8080