apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Rule for the Frontend's API
      - path: /modelmanager()(api/.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Rule for the Frontend App
      - path: /modelmanager(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

      # Rule for Open WebUI (Catch-all)
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 8080