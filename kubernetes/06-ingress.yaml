# 06-ingress-proxy-in-frontend.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelmanager-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "false"
    # Optional: CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Rule 1: Frontend for Model Manager
      # Routes all /modelmanager/... traffic to the frontend service.
      # The NGINX in the frontend will handle serving the app AND proxying API calls.
      - path: /modelmanager
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

      # Rule 2: OpenWebUI at the Root
      # This rule must be last to act as the default.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 8080