services:
  # The Ollama AI Engine
  ollama:
    # Uses the pre-built image from Docker Hub
    image: richardjoseph1/ollama-kube-openwebui:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

  # The Go Backend Service
  backend:
    container_name: kube-openWebUI-backend
    build:
      context: ./kube-openWebUI-backend
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - app-network

  # Your custom Vue.js Frontend Service
  frontend:
    container_name: kube-open-webui-frontend
    build:
      context: ./kube-open-webui-frontend
    ports:
      # Exposes your custom app on the standard HTTP port 80
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # The OpenWebUI Service (NEW!)
  open-webui:
    # Uses the pre-built image from Docker Hub
    image: richardjoseph1/open-webui-kube-openwebui:latest
    container_name: open-webui
    ports:
      # Runs on port 8080 to avoid conflicting with your frontend
      - "8080:8080"
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
  open_webui_data:
