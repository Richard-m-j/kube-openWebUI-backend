services:
  # The AI Engine
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

  # The Go Backend Service (Integrated)
  backend:
    container_name: kube-openwebui-backend
    build: .
    ports:
      # We've moved the backend to port 8081 to avoid conflict with OpenWebUI
      - "8081:8080"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - app-network

  # The Web Frontend (As you provided)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "8080:8080"
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
  open_webui_data:
